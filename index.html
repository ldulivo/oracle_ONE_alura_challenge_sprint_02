<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Fonts google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  <!-- End fonts google -->

  <link rel="stylesheet" href="./static/style/style.css">
</head>
<body>
  
  <!-- logo -->
  <div class="logo">
    <img src="./static/svg/logo.svg" alt="alura - Leonardo D'Ulivo">
  </div>

  <!-- container -->
  <div class="container">
    
    <header>
      <h1>Poke Ahorcado</h1>
    </header>

    <main>

      <!-- initial view -->
      <section class="view_0" id="view_0">
  
      </section>
      
      <!-- insert view -->
      <section class="view_1" id="view_1">
  
      </section>
      
      <!-- play view -->
      <section class="view_2" id="view_2">
        <input type="text" id="textKey">
        <input type="text" id="textKeyAux">
        <canvas class="draw" id="draw"></canvas>
        <h2 class="name_poke" id="name_poke"></h2>
        <ul class="lineas_letras" id="lineas_letras"></ul>
        <img src="" alt="" class="quien_es" id="quien_es">
      </section>

    </main>


  </div>

  <script src="./static/js/script.js"></script>
</body>
</html>
